<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- ><= etc --> //=== means if a value is equal to the other

    <script>
        let x = 8;
        let y = 9;
        let b = x === y; //false WILL be THE OUTPUT
        console.log(b);

    </script>
    <!-- != means not equal to for all types
          == means equal to
          !== means not equal to even if datatypes are diff
          !== and != are different conditions
    -->
    <script>
        let x = 8;
        let y = 9;
        let b = x != y; //false WILL be THE OUTPUT
        console.log(b);

    </script>
    
</body>
</html>
